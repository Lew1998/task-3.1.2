<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>User info</title>

</head>
<body>
<form th:object="${user}">
    <label for="name">name: </label>
    <input type="text" readonly="readonly" th:field="*{name}" id="name"/>
    <br/>
    <label for="secondName">second name: </label>
    <input type="text" readonly="readonly" th:field="*{secondName}" id="secondName"/>
    <br/>
    <label for="number">number: </label>
    <input type="text" readonly="readonly" th:field="*{number}" id="number"/>
    <br/>
    <label for="mail">e-mail: </label>
    <input type="text" readonly="readonly" th:field="*{mail}" id="mail"/>
    <br/>
    <label for="userName"> login: </label>
    <input type="text" readonly="readonly" th:field="*{userName}" id="userName"/>
    <br/>


    <tr th:each="count : ${user.roles}">
        <td th:text="${count.name}"></td>
<!--        <td th:text=" "></td>-->
        <br/>
    </tr>
</form>

<form th:method="GET" th:action="@{/logout}">
    <input type="submit" value="Logout"/>
</form>

</body>
</html>
